- defaults:
    links:
      relink: true

- clean: ['~']

- create:
  - ~/.config

- link:
    ~/.tmux.conf: config/tmux.conf
    ~/.vim: config/vim
    ~/.vimrc: config/vimrc
    ~/.zshrc: config/zshrc
    ~/.irbrc: config/irbrc
    ~/.aliasrc: config/aliasrc
    ~/.gemrc: config/gemrc
    ~/.gitconfig: config/gitconfig
    ~/.config/.gitignore_global: config/gitignore_global
    ~/.config/kitty:
      relink: true
      path: config/kitty
    ~/.config/sway:
      relink: true
      path: config/sway
    ~/.config/waybar:
      relink: true
      path: config/waybar
    ~/bin:
      relink: true
      path: bin

- shell:
    - ['vim +PlugInstall +qall', 'Set up Vim plugins']
