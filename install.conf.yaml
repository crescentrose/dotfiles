- defaults:
    links:
      relink: true

- clean: ['~']

- link:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
    ~/.aliasrc:
    ~/.gitignore_global:
    ~/.gemrc:
    ~/.gitconfig:
    ~/.terminalizer/config.yml: terminalizer.config.yml
    ~/.config/kitty: kitty


- shell:
    - ['git submodule update --init --recursive', 'Installing submodules']
    - ['bash system_setup.sh', 'Verify system state']
