- defaults:
    links:
        relink: true

- clean: ['~']

- link:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
    ~/.aliasrc:
    ~/.gitignore_global:
    ~/.gemrc:
    ~/.gitconfig:
    ~/.terminalizer/config.yml: terminalizer.config.yml
    ~/.config/kitty/kitty.conf: kitty.conf

- shell:
    - ['git submodule update --init --recursive', 'Installing submodules']
    - ['brew install fzf', 'Installing fuzzy finder']
    - ['brew install rbenv', 'Installing rbenv']
