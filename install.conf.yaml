- defaults:
    links:
      relink: true

- clean: ['~']

- create:
  - ~/.config

- link:
    ~/.tmux.conf: config/tmux.conf
    ~/.vim: config/vim
    ~/.vimrc: config/vimrc
    ~/.ideavimrc: config/ideavimrc
    ~/.zshrc: config/zshrc
    ~/.irbrc: config/irbrc
    ~/.aliasrc: config/aliasrc
    ~/.gemrc: config/gemrc
    ~/.gitconfig: config/gitconfig
    ~/.config/.gitignore_global: config/gitignore_global
    ~/.config/kitty:
      relink: true
      path: config/kitty
    ~/.config/starship.toml: config/starship.toml
    ~/bin:
      relink: true
      path: bin

